<!DOCTYPE html>
<html>
  <head>
    <title>Flight List</title>
  </head>
  <body>
    <h3>Flights</h3>
    <ul>
      {% for flight in flights %}
      <li>
        {{ flight.flight_number }}: {{ flight.departure_location }} to {{
        flight.arrival_location }} from {{ flight.departure|date:"F j, Y, g a"
        }} to {{ flight.arrival|date:"F j, Y, g a" }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
