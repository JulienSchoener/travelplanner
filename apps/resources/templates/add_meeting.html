{% extends 'base.html' %}

{% block content %}
    <h2>Propose a Meeting</h2>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Propose</button>
    </form>
    {% if form.non_field_errors %}
      <p><strong>{{ form.non_field_errors }}</strong></p>
    {% endif %}
    {% endblock %}
